<!DOCTYPE html>
<html>
<head>
    <title>Animal Table</title>
</head>
<body>
    <h1>Animal Table</h1>
    
    <table border="1">
        <tr>
            <th>Tiger</th>
            <th>Cat</th>
            <th>Dog</th>
        </tr>
        <tr>
            <td><img src="tiger.jpg" alt="Tiger" width="100" height="100"></td>
            <td><img src="cat.jpeg" alt="Cat" width="100" height="100"></td>
            <td><img src="dog.jpg" alt="Dog" width="100" height="100"></td>
        </tr>
    </table>
</body>
</html>
